version: '2'

volumes:
  dataelasticsearch: {}

services:
  elasticsearch:
    hostname: demo-elasticsearch
    image: docker.elastic.co/elasticsearch/elasticsearch:5.4.3
    volumes:
      - dataelasticsearch:/usr/share/elasticsearch/data
    environment:
      - http.host=0.0.0.0
      - transport.host=0.0.0.0
      - xpack.security.enabled=false
      - xpack.monitoring.enabled=false
      - cluster.name=elasticsearch
    ulimits:
      nofile: 65536

  redisdb:
    hostname: demo-redisdb
    image: redis:3.2.11-alpine

  gateway:
    hostname: demo-gateway
    #image: graviteeio/gateway:latest
    image: smartlab/gravitee-gateway:latest
    #links:
    #  - mongodb
    #  - elasticsearch
    environment:
      - GRAVITEEIO_REDISDB_HOST=redisdb
      - GRAVITEEIO_ELASTIC_HOST=elasticsearch

  managementui:
    hostname: demo-managementui
    image: graviteeio/management-ui:latest

  managementapi:
    hostname: demo-managementapi
    #image: graviteeio/management-api:latest
    image: smartlab/gravitee-management-api:latest
    #links:
    #  - mongodb
    #  - elasticsearch
    environment:
      - GRAVITEEIO_REDISDB_HOST=mongodb
      - GRAVITEEIO_ELASTIC_HOST=elasticsearch
